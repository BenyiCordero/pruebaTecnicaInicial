spring.application.name=pruebaTecnica
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/dataBase_name
spring.datasource.username=user
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
application.security.jwt.secret-key=miClaveSecretaMuySeguraQueEsLoSuficientementeLarga
application.security.jwt.expiration=3600000  
application.security.jwt.refresh-token.expiration=86400000 
